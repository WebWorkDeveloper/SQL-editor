<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Редактор запросов</title>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="MobileOptimized" content="320">

	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="libs/bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="css/app.min.css" />

	<!--[if lt IE 9]>
		<script src="libs/html5shiv/dist/html5shiv.min.js" type="text/javascript"></script>
		<script src="libs/respond/dest/respond.min.js" type="text/javascript"></script>
	<![endif]-->

</head>
<body>
	<!-- loader page -->
	<div class="loader-bar">
		<div class="loader js-loader-page"></div>
		<div class="loader-wall"></div>
	</div>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-12-2 col-xs-12 col-sm-12">
					<div class="header pull-left pull-right-xs">
							<img src="images/logo.png" alt="Логотип">
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<form class="input-group search-fild">
						<input type="text" class="form-control main-search" name="search">
						<div class="black" ></div>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
						<div class="result-search"></div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h1 class="js-title-jquery">Не выбран запрос</h1>
				</div>
			</div>

			<div class="row q-info-panel">
				<div class="col-md-4 col-xs-12 col-sm-5">
					<div class="form-group">
						<label for="info-person" class="col-sm-4 control-label">Ответственный</label>
						<div class="col-sm-8">
							<div class="input-no-edit" id="info-person">&nbsp;</div>
						</div>
					</div>
					<div class="form-group">
						<label for="info-bdlink" class="col-sm-4 control-label">Dblink</label>
						<div class="col-sm-8">
							<div class="input-no-edit" id="info-bdlink">&nbsp;</div>
						</div>
					</div>
					<div class="form-group">
						<label for="info-sourse" class="col-sm-4 control-label">Источник</label>
						<div class="col-sm-8">
							<div class="input-no-edit" id="info-sourse">&nbsp;</div>
						</div>
					</div>
					<div class="form-group">
						<label for="info-status" class="col-sm-4 control-label">Статус</label>
						<div class="col-sm-8">
							<div class="input-no-edit" id="info-status">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 form-horizontal"></div>
				<div class="col-md-5 col-md-offset-2"></div>
			</div>

			<div class="row">
				<div class="col-md-12">
						<form action="" class="form-horizontal">

							<div class="row">
								<div class="col-md-12">
									<div id="editor" class="ace-editor-container"></div>
								</div>
							</div>

							<div class="row">
								<div class="parameters-panel col-md-8 col-sm-6 col-xs-6 form-inline"></div>
								<div class="col-md-4 col-sm-6 col-xs-6 form-inline text-right">
									<button type="submit" class="btn-control-editor panel-control btn btn-primary" id="query-run-btn" data-loading-text="Выполнить">Выполнить</button>
									<button type="submit" class="btn-control-editor panel-control btn btn-success" id="query-save-btn" data-loading-text="Сохранить">Сохранить</button>
								</div>
							</div>

						</form>
				</div>
			</div>

				<div class="row">
					<div class="col-md-12">
						<div class="run-view view-table"></div>
					</div>
				</div>

			</div>
	</main>

	<!-- pupap container -->
	<div class="pop-up-loader">
		<div class="pop-up"></div>
	</div>
	<!-- Scripts -->
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="libs/moment-with-locales.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="libs/bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>
	<script src="libs/ace-builds/src-min/ace.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
